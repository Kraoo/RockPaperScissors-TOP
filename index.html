<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="./Background/background.css"
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div id="result"></div>
        <div class="choices">
            <button class="button" onclick="play('rock')">🪨</button>
            <button class="button" onclick="play('paper')">📄</button>
            <button class="button" onclick="play('scissors')">✂️</button>
        </div>
        <div class="score">
            <p>Player: <span id="playerScore">0</span></p>
            <p>CPU: <span id="cpuScore">0</span></p>
            <p>Ties: <span id="tieScore">0</span></p>
        </div>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <p id="gameResult"></p>
            <button onclick="resetGame()">Play again?</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
